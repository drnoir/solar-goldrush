<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="jslibs/aframe-particle-system-component.min.js"></script>
    <script src ="star-system-component.js"></script>
</head>
<body>
  <!--    <div id="spaceBG_CSS"/>-->
  <a-scene vr-mode-ui="enabled: true" loading-screen="dotsColor: red; backgroundColor: black"
           background="black">
      <a-entity star-system="radius:200" depth="200"></a-entity>
    <a-entity id="camera" camera look-controls position="0 2 0"></a-entity>
    <a-plane color="#CCC" height="200" width="200">
<!--    intro text that shows at start of game-->
    <a-entity position="0 2 -1"
              text="width: 2;  scale:0; lineHeight: 50; letterSpacing: 5; color: white; value: Greetings Space Cadet and welcome to the age of the SolarGoldrush"
              animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; loop: false">
    </a-entity>

    <a-entity position="0 2 -1"
              text="width: 2;  scale:0; opacity:0; lineHeight: 50; letterSpacing: 5; color: white; value: The Gamma Corporation is glad to have someone of your calibre and reputation on our team "
              animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; loop: false; delay:100;"
              animation="property: components.material.material.opacity; from: 0; to: 1; delay:100"
    >
    </a-entity>
    </a-plane>

</html>
